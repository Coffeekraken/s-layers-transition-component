<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="dist/css/style.css" />
</head>
<body>

  <h1 class="h1">
    Hello World
  </h1>
  <button onClick="playTransition()">
    Play transition
  </button>
  <script>
    function playTransition() {
      const $transitionElm = document.querySelector('s-layers-transition')
      $transitionElm.animateIn(function() {
        $transitionElm.animateOut();
      });
    }
  </script>

	<!-- component test here -->
  <s-layers-transition></s-layers-transition>

	<script src="dist/js/app.js"></script>
</body>
</html>
